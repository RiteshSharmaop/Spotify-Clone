<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width   , initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/utility.css" />
    <title>Spotify - Web Player: Music for everyone</title>
  </head>

  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="home bg-gray rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src="img/logo.svg" alt="" srcset="" />
          </div>
          <ul>
            <li>
              <img
                class="invert item-center"
                src="img/home.svg"
                alt="home"
                srcset=""
              />Home
            </li>
            <li>
              <img
                class="invert"
                src="img/search.svg"
                alt="home"
                srcset=""
              />Search
            </li>
          </ul>
        </div>
        <div class="library bg-gray rounded m-1 p-1">
          <div class="heading">
            <img
              src="img/playlist.svg"
              alt="playlist image"
              class="invert img-1"
              srcset=""
            />
            Your Liberary
            <img src="img/plus.svg" class="invert plus-img" alt="more icon" />
          </div>
          <div class="lib-footer">
            <div class="lib-box">
              <a href="https://www.spotify.com/jp/legal/">
                <span>Legal</span>
              </a>

              <a href="https://www.spotify.com/jp/safetyandprivacy/">
                <span>Safety & Privacy Center</span>
              </a>

              <a href="https://www.spotify.com/jp/legal/privacy-policy/">
                <span>Privacy Policy</span>
              </a>

              <a href="https://www.spotify.com/jp/legal/cookies-policy/">
                <span>Cookies</span>
              </a>

              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3">
                <span>About Ads</span>
              </a>

              <a href="https://www.spotify.com/jp/accessibility/">
                <span>Accessibility</span>
              </a>

              <a
                href="https://www.spotify.com/legal/cookies-policy/"
                target="_blank"
                rel="noopener"
              >
                <span>Cookies</span>
              </a>
            </div>
            <div class="lib-box">
              <a
                href="https://www.spotify.com/legal/cookies-policy/"
                target="_blank"
                rel="noopener"
                class="cookie"
              >
                <span>Cookies</span>
              </a>
              <div class="lib-eng-btn">
                <button class="bg-gray">
                  <img
                    src="img/world.svg"
                    class="invert world-logo"
                    alt="world-sign"
                  />English
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="right bg-gray rounded">
        <div class="nav">
          <img
            src="img/leftArrow.svg"
            class="nav-btn invert"
            alt=""
            srcset=""
          />
          <img
            src="img/rightArrow.svg"
            class="nav-btn invert"
            alt=""
            srcset=""
          />
          <div class="nav-btnn">
            <button type="button" class="bg-gray">Sign up</button>
            <button type="button">Log in</button>
          </div>
        </div>
        <div class="spotify-playlist p-2">
          <h1>Spotify Playlist</h1>
          <div class="card-container">
            <div class="card">
              <div class="card-plus">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="black"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M5 20V4L19 12L5 20Z" />
                </svg>
              </div>
              <img src="img/DinnerWithFriends.jpeg" alt="" srcset="" />
              <h2>Dinner with Friends</h2>
              <p>The perfect soundtrack to those long nights over dinner</p>
            </div>

            <div class="card">
              <div class="card-plus">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="black"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M5 20V4L19 12L5 20Z" />
                </svg>
              </div>
              <img src="img/DinnerWithFriends.jpeg" alt="" srcset="" />
              <h2>Dinner with Friends</h2>
              <p>The perfect soundtrack to those long nights over dinner</p>
            </div>


            
            
          </div>
        </div>
        <div class="play-bar">
          <div class="song-imfo">

          </div>
          <div class="song-btn">
            <img src="img/prevsong.svg" alt="" srcset="">
            <img src="img/play.svg" alt="" srcset="">
            <img src="img/nextsong.svg" alt="" srcset="">
          </div>
          <div class="song-time"></div>
        </div>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
